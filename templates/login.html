<body class="login-page" style="min-height: 466px;">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <img src="{{url_for('static', filename ='img/logo1.jpeg')}}" alt="AdminLTE Logo"
                class="brand-image img-circle elevation-3 align-content-center" style="opacity: .2; height: 100px;">
            </div>
            <div class="card-body">
                <p class="login-box-msg">Iniciar su sesión</p>

                <form>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Identificacion" id="identificacion" autocomplete="off"
                            style=" background-size: 16px 18px; background-position: 98% 50%;">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" id="contraseña" autocomplete="off"
                            style="background-size: 16px 18px; background-position: 98% 50%; cursor: pointer;">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block" onclick="loginVeryfy()">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->
    <script>
        function loginVeryfy() {
            debugger
            identificacion = $('#identificacion').val()
            contraseña = $('#contraseña').val()
            $.ajax({
                data: {
                    identificacion,
                    contraseña
                },
                type: 'POST',
                url: '/loginVerify',
                success: function (response) {

                }
            })


        }

    </script>
