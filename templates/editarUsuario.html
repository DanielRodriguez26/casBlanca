<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2 ">
            <div class="col-sm-6">
                <h1 class="m-0  mb-3">Editar Usuarios</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Editar Usuarios</li>
                </ol>
            </div>
            <!-- /.col --
        </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>



    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Editar Usuario</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form>

                            <div class="card-body">
                                {% for usuario in usuarios %}
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" value="{{usuario.2}}"
                                        autocomplete="off" style="background-image:  auto;">
                                </div>

                                <div class="form-group">
                                    <label for="exampleInputEmail1">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" value="{{usuario.3}}"
                                        autocomplete="off" style="background-image:  auto;">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Cedula</label>
                                    <input type="number" class="form-control" id="cedula" value="{{usuario.1}}"
                                        autocomplete="off" style="background-image:  auto;">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="email" value="{{usuario.4}}"
                                        autocomplete="off" style="background-image:  auto;">
                                </div>
                                <div class="form-group">
                                    <label>Rol</label>
                                    <select class="form-control" id="rol">
                                        <option value="2">Administrador</option>
                                        <option value="3">Vendedor</option>
                                    </select>
                                </div>
                                <div class="card-footer">
                                    <a type="button" class="btn btn-danger" href="{{url_for('usuarios')}}">Close</a>
                                    <button type="button" class="btn btn-primary" id="editarUsuario{{usuario.1}}">Guardar</button>
                                </div>
                                <script>
                                    $(document).ready(function () {
                                        $("#editarUsuario{{usuario.1}}").click(function () {
                                            nombre = $("#nombre").val()
                                            apellido = $("#apellido").val()
                                            cedula = $("#cedula").val()
                                            email = $("#email").val()
                                            rol = $("#rol").val()
                                            contraseña = $("#contraseña").val()

                                            $.ajax({
                                                data: {
                                                    nombre,
                                                    apellido,
                                                    cedula,
                                                    email,
                                                    rol,
                                                    contraseña
                                                },
                                                type: 'POST',
                                                url: '/updateUsuario/{{usuario.1}}',
                                                success: function (response) {
                                                    window.location.href = response.page
                                                }
                                            });
                                        });
                                    });
                                </script>
                                {% endfor %}
                            </div>



                        </form>
                    </div>
                </div>


            </div>
        </div>
    </section>
