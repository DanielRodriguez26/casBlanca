<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2 ">
            <div class="col-sm-6">
                <h1 class="m-0  mb-3">Editar Gastos</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Editar Gastos</li>
                </ol>
            </div>

        </div>
    </div><!-- /.container-fluid -->
</div>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Editar Gasto</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form>

                        <div class="card-body">
                            {% for gasto in gastos %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre del Gasto:</label>
                                <input type="text" class="form-control" id="nombreGasto" value="{{gasto.1}}"
                                    autocomplete="off" style="background-image:  auto;">
                            </div>

                            <div class="form-group">
                                <label for="exampleInputEmail1">DEscripci칩n</label>
                                <input type="text" class="form-control" id="DescipcionGasto" value="{{gasto.2}}"
                                    autocomplete="off" style="background-image:  auto;">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Cedula</label>
                                <input type="number" class="form-control" id="valorGasto" value="{{gasto.3}}"
                                    autocomplete="off" style="background-image:  auto;">
                            </div>
                            <div class="card-footer">
                                <a type="button" class="btn btn-danger" href="{{url_for('home')}}">Close</a>
                                <button type="button" class="btn btn-primary"
                                    id="editarGasto{{gasto.0}}">Guardar</button>
                            </div>
                            <script>
                                $(document).ready(function () {
                                    $("#editarGasto{{gasto.0}}").click(function () {
                                        nombre = $("#nombre").val()
                                        apellido = $("#apellido").val()
                                        cedula = $("#cedula").val()
                                        email = $("#email").val()
                                        rol = $("#rol").val()
                                        contrase침a = $("#contrase침a").val()

                                        $.ajax({
                                            data: {
                                                nombre,
                                                apellido,
                                                cedula,
                                                email,
                                                rol,
                                                contrase침a
                                            },
                                            type: 'POST',
                                            url: '/updateGasto/{{gasto.0}}',
                                            success: function (response) {
                                                window.location.href = response.page
                                            }
                                        });
                                    });
                                });
                            </script>
                            {% endfor %}
                        </div>



                    </form>
                </div>
            </div>


        </div>
    </div>
</section>
